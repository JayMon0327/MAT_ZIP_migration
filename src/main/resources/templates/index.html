<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- header.html 템플릿 포함 -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container">
    <!-- 제품 목록 반복 -->
    <div th:each="product : ${products.content}">
        <div class="card m-2">
            <div class="card-body">
                <h4 class="card-title" th:text="${product.title}"></h4>
                <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary">상세보기</a>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <ul class="pagination justify-content-center">
        <li th:classappend="${products.first} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${products.number - 1}|}">Previous</a>
        </li>
        <li th:classappend="${products.last} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${products.number + 1}|}">Next</a>
        </li>
    </ul>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
