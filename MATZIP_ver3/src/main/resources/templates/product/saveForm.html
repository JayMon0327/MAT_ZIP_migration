<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save Form</title>
</head>
    <div th:replace="~{/layout/header}"></div>
<form id="save-form" enctype="multipart/form-data">
    <div class="form-group">
        <input type="hidden" id="id" value="${products.id}"/>
    </div>
    <div class="form-group">
        <label for="title">상품명</label>
        <input type="text" class="form-control" id="title" th:name="productDto.title" required/>
    </div>
    <div class="form-group">
        <label for="description">상품 설명</label>
        <textarea class="form-control" id="description" th:name="productDto.description" required></textarea>
    </div>
    <div class="form-group">
        <label for="imageFiles">이미지 파일들</label>
        <input type="file" class="form-control" id="imageFiles" th:name="productDto.imageFiles" multiple required/>
    </div>
    <div id="item-group">
        <!-- 아이템 0 -->
        <div class="form-group">
            <label for="items0.name">아이템 이름</label>
            <input type="text" class="form-control" id="items0.name" th:name="items[0].name" required/>
        </div>
        <div class="form-group">
            <label for="items0.price">가격</label>
            <input type="number" class="form-control" id="items0.price" th:name="items[0].price" required/>
        </div>
        <div class="form-group">
            <label for="items0.stock">재고 수량</label>
            <input type="number" class="form-control" id="items0.stock" th:name="items[0].stock" required/>
        </div>
    </div>
    </form>
    <button type="button" id="add-item">아이템 추가</button>
    <button class="btn btn-primary w-100 py-2" id="btn-save">상품 등록</button>

<script src="/js/item.js"></script>
<script src="/js/product.js"></script>

<div th:replace="~{/layout/footer}"></div>
